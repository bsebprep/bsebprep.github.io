<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Tournament - BSEB PREP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
  <script>
    function openAppOrRedirect() {
      const params = new URLSearchParams(window.location.search);
      const tournamentId = params.get('tournamentId');

      if (!tournamentId) {
        document.body.innerHTML = '<h2>Invalid tournament link</h2>';
        return;
      }

      const androidIntentUrl = `intent://join?tournamentId=${tournamentId}#Intent;scheme=bsebprep;package=com.example.bsebprep;S.browser_fallback_url=https%3A%2F%2Ft.me%2Fitzme_dear;end`;
      const iosUrl = `bsebprep://join?tournamentId=${tournamentId}`;
      const telegramFallback = 'https://t.me/itzme_dear';

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // ✅ iOS logic
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Try opening the app
        window.location.href = iosUrl;

        // Fallback to Telegram after timeout
        setTimeout(() => {
          window.location.href = telegramFallback;
        }, 2000);
        return;
      }

      // ✅ Android logic (Chrome/others)
      if (/android/i.test(userAgent)) {
        window.location.replace(androidIntentUrl);
        return;
      }

      // ✅ Desktop fallback
      window.location.href = telegramFallback;
    }
  </script>
</head>
<body onload="openAppOrRedirect()">
  <h3>Opening BSEB PREP App...</h3>
  <p>If not, you’ll be redirected to Telegram shortly.</p>
</body>
